<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h2> Rock Paper Scissors</h2>
  <main>
    <h3 id="Rounds">Rounds: </h3>
    <div class="Computer">
      <p>Enemy<span id="cSpan">score:</span></p>
      <div>
        <img src="icons/rock.svg" id="cRock"/> 
        <img src="icons/paper.svg" id="cPaper"/>
        <img src="icons/scissors.svg" id="cScissors"/>
      </div>
    </div>
    <p class="vs">Vs</p>
    <div class="Human">
      <p>You<span id="hSpan">score: </span></p>
      <div>
        <img src="icons/rock.svg" id="Rock"/> 
        <img src="icons/paper.svg" id="Paper"/>
        <img src="icons/scissors.svg" id="Scissors"/>
      </div>
    </div>
    <button>Shoot</button>
  </main>
  
  <footer>
    Joep-web <a href="https://github.com/joep-web"><img src="icons/github.svg"/></a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
